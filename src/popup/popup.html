            <div class="settings-section">
                <h3>Settings</h3>
                <div class="setting-item">
                    <label for="quality">Quality:</label>
                    <select id="quality">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="screenDistance">Screen Distance (cm):</label>
                    <input type="number" id="screenDistance" min="30" max="100" value="50">
                </div>
                <div class="setting-item">
                    <label for="chromaticAberration">Chromatic Aberration:</label>
                    <input type="checkbox" id="chromaticAberration">
                </div>
            </div>
