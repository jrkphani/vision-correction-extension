<!DOCTYPE html>
<html>
<head>
    <title>Vision Correction</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vision Correction</h1>
            <div class="status-section">
                <div id="status" class="status">Initializing...</div>
                <div id="eye-tracking-status" class="status">Checking camera...</div>
                <div id="status-text" class="status-text">Ready</div>
            </div>
        </header>

        <main>
            <section class="control-section">
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="correction-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">Enable Vision Correction</span>
                </div>
            </section>

            <section class="profile-section">
                <h2>Active Profile</h2>
                <select id="profile-select" class="profile-select">
                    <option value="default">Default Profile</option>
                </select>
                <div class="profile-buttons">
                    <button id="edit-profile" class="btn secondary">Edit Profile</button>
                    <button id="new-profile" class="btn primary">New Profile</button>
                    <button id="manage-profiles" class="btn secondary">Manage Profiles</button>
                </div>
            </section>

            <section class="camera-section">
                <h2>Camera Settings</h2>
                <div class="camera-select-container">
                    <label for="camera-select">Select Camera:</label>
                    <select id="camera-select" class="camera-select">
                        <option value="">Loading cameras...</option>
                    </select>
                </div>
                <div class="status-indicators">
                    <div class="status-item">
                        <span>Calibration:</span>
                        <div id="calibration-status" class="status">Not calibrated</div>
                    </div>
                    <div class="status-item">
                        <span>Light Level:</span>
                        <div id="light-level-status" class="status">Checking...</div>
                    </div>
                </div>
                <button id="calibrate-btn" class="btn primary">Calibrate Eye Tracking</button>
            </section>

            <section class="adjustment-section">
                <h2>Image Adjustments</h2>
                <div class="slider-container">
                    <label for="sharpness-slider">Sharpness Enhancement:</label>
                    <input type="range" id="sharpness-slider" min="0" max="100" value="50">
                </div>
                <div class="slider-container">
                    <label for="contrast-slider">Contrast Enhancement:</label>
                    <input type="range" id="contrast-slider" min="0" max="100" value="50">
                </div>
            </section>

            <section class="settings-section">
                <h2>Additional Settings</h2>
                <div class="setting-item">
                    <label for="quality">Quality:</label>
                    <select id="quality">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="screenDistance">Screen Distance (cm):</label>
                    <input type="number" id="screenDistance" min="30" max="100" value="50">
                </div>
                <div class="setting-item">
                    <label for="chromaticAberration">
                        <input type="checkbox" id="chromaticAberration" checked>
                        Enable Chromatic Aberration Correction
                    </label>
                </div>
                <button id="options-btn" class="btn secondary">Advanced Settings</button>
            </section>

            <footer>
                <a href="#" id="options-link">Advanced Settings</a>
            </footer>
        </main>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Edit Profile</h2>
                <span id="close-modal" class="close">&times;</span>
            </div>
            <form id="profile-form">
                <div class="form-group">
                    <label for="profile-name">Profile Name:</label>
                    <input type="text" id="profile-name" required>
                </div>
                
                <div class="form-section">
                    <h3>Left Eye</h3>
                    <div class="form-group">
                        <label for="left-sphere">Sphere:</label>
                        <input type="number" id="left-sphere" step="0.25" required>
                    </div>
                    <div class="form-group">
                        <label for="left-cylinder">Cylinder:</label>
                        <input type="number" id="left-cylinder" step="0.25" required>
                    </div>
                    <div class="form-group">
                        <label for="left-axis">Axis:</label>
                        <input type="number" id="left-axis" min="0" max="180" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Right Eye</h3>
                    <div class="form-group">
                        <label for="right-sphere">Sphere:</label>
                        <input type="number" id="right-sphere" step="0.25" required>
                    </div>
                    <div class="form-group">
                        <label for="right-cylinder">Cylinder:</label>
                        <input type="number" id="right-cylinder" step="0.25" required>
                    </div>
                    <div class="form-group">
                        <label for="right-axis">Axis:</label>
                        <input type="number" id="right-axis" min="0" max="180" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pd">Pupillary Distance (mm):</label>
                    <input type="number" id="pd" min="50" max="80" required>
                </div>

                <div class="modal-footer">
                    <button type="button" id="cancel-btn" class="btn secondary">Cancel</button>
                    <button type="submit" class="btn primary">Save Profile</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../scripts/popup.js" defer></script>
</body>
</html>
